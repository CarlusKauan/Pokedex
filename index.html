<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- main.js-->
    <script defer src="./js/main.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <div class="container">
        <main>
            <!-- gif -->
            <img src="" alt="pokemon" class="pokemon__image">

            <!-- info -->
            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> - 
                <span class="pokemon__name"></span>
            </h1>

            <!-- form -->
            <form class="form">
                <input type="search"
                class="input__search" 
                placeholder="Name or Number" 
                required
                />
            </form>
            

            <div class="buttons">
                <!-- html entities -->
                <button class="button btn-prev"> Prev &lt; </button>
                <button class="button btn-next"> Next &gt; </button>
            </div>

            <img src="./images/pokedex.png" class="pokedex">
        </main>      
    </div>
</body>
</html>
